<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dress Circle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1f1f2e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #121219;
      padding: 0.75rem 1.5rem;
    }
    .navbar-brand {
      color: white !important;
      font-weight: bold;
      font-size: 1.2rem;
      margin-right: 1.5rem;
    }
    .gender-form .gender-btn {
      background-color: #2a2b3a;
      color: white;
      border: none;
      padding: 8px 16px;
      margin-right: 8px;
      font-size: 0.9rem;
      border-radius: 8px;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .gender-form .gender-btn:hover {
      background-color: #444;
    }
    .gender-form .gender-btn.active {
      background-color: #007bff;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background-color: #2a2b3a;
      padding: 10px 16px;
      border-radius: 30px;
      gap: 10px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      margin: auto;
    }
    .search-input {
      flex-grow: 1;
      background: none;
      border: none;
      color: #ccc;
      font-size: 1rem;
      outline: none;
    }
    .camera-icon {
      font-size: 1.4rem;
      cursor: pointer;
      color: #ccc;
    }
    .camera-icon:hover {
      color: white;
    }
    .hidden-input {
      display: none;
    }
    .search-icon {
      font-size: 1.3rem;
      color: #ccc;
    }
    .search-icon:hover {
      color: white;
    }
    .card-text {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark">
    <div class="container-fluid d-flex align-items-center">
      
      <!-- Left group: Brand + Gender buttons -->
      <div class="d-flex align-items-center">
        <a class="navbar-brand" href="#">
          <i class="fas fa-house me-1"></i>Dress Circle
        </a>
        <form action="/search" method="POST" class="gender-form d-flex align-items-center m-0 p-0">
          <button type="submit" name="category" value="men"
                  class="gender-btn {% if selected_gender == 'men' %}active{% endif %}">
            <i class="fas fa-male"></i> Men
          </button>
          <button type="submit" name="category" value="women"
                  class="gender-btn {% if selected_gender == 'women' %}active{% endif %}">
            <i class="fas fa-female"></i> Women
          </button>
          <button type="submit" name="category" value="unisex"
                  class="gender-btn {% if selected_gender == 'unisex' %}active{% endif %}">
            <i class="fas fa-venus-mars"></i> Unisex
          </button>
        </form>
      </div>

      <!-- Center: Search bar -->
      <div class="flex-grow-1 d-flex justify-content-center">
        <form action="/search" method="POST" enctype="multipart/form-data" class="w-100">
          <div class="search-bar">
            <!-- Camera icon for image upload -->
            <label for="image-upload" class="camera-icon">üì∑</label>
            <input
              type="file"
              name="query"
              id="image-upload"
              class="hidden-input"
              accept="image/*"
              onchange="this.form.submit();">

            <!-- Text input -->
            <input
              type="text"
              name="text_query"
              class="search-input"
              placeholder="Search by keyword or product ID">

            <!-- Search icon button -->
            <button type="submit" class="btn btn-link p-0">
              <i class="search-icon">üîç</i>
            </button>
          </div>
        </form>
      </div>

    </div>
  </nav>

<div class="container main-container mt-4">
  {% if similar_results %}
    <div class="row mt-4">
      {% for item in similar_results %}
        <div class="col-lg-2 col-md-3 col-sm-4 col-6 mb-4">
          <div class="card bg-dark text-white border-0">
            <img src="{{ url_for('static', filename=item.image) }}" class="card-img-top img-fluid rounded" alt="Image">
            <div class="card-body text-center p-2">
              <p class="card-text small mb-0">{{ item.name or "Unknown Product" }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% endif %}
</div>


  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
